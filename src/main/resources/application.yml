
spring:
  data:
    redis:
      client-type: lettuce
      host: "localhost"
      port: 6379
      password: "password"
app:
  web-socket:
    prefix:
      application: /app
      client: /topic
  once-only-event:
    event-duration-millis: 10000
    max-events: 100
    web-socket:
      element: "only-once"
    event-map:
      key-prefix: "only-once"
      retry:
        # configured to do 5 attempts (t = 0, 0.5, 1.25, 2.375, 4.063 sec)
        initial-interval: 500
        multiplier: 1.5
        num-attempts: 5
    event-queue:
      queue-id: "only-once-queue"
      retry:
        # 5 attempts with 3ms delay between each
        num-attempts: 5
        interval: 3
      num-workers: 2
    # for testing
    disable-bean:
      event-expiry-service: false
      event-queue-snapshot-service: false
      only-once-event-service: false
  time-sync:
    num-frames: 20
  redis:
    # for testing
    disable-bean:
      redis-connection-factory: false
      string-redis-template: false
      event-time-redis-template: false


logging:
  level:
    org:
      springframework: info