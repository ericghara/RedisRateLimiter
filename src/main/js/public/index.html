  <script type="module">
      import {Client} from '@stomp/stompjs';

      const connectAction = () => {
          doTimeSync();
          logEvent('/topic/only-once');
          logEvent('/topic/strictly-once')
      }

      const doTimeSync = async () => {
          let count = 20;
          let skew = -Infinity;
          let subscription = client.subscribe('/topic/time', message => {
              skew = Math.max(skew, Number(message.body) - Date.now())
              console.log(`Received: ${message.body}`);
              if (--count === 0) {
                  subscription.unsubscribe();
                  console.log("Clock Skew: " + skew + " ms");
              }
          });
          client.publish({destination: "/app/time"});
      }

      const logEvent = (source) => {
          let subscription = client.subscribe(source, message => {
                  let messageJson = JSON.parse(message.body);
                  if (messageJson.messageType === "KEY_FRAME") {
                      console.log(`${source} - ${messageJson.messageType}@${messageJson.clock} - ${JSON.stringify(messageJson.snapshot)}`);
                  }
                  else {
                      console.log(`${source} - ${messageJson.messageType}@${messageJson.clock} - ${JSON.stringify(messageJson.eventTime)}`);
                  }
              }
          )
      }


      const client = new Client({
          brokerURL: 'ws://localhost:8080/ws',
          onConnect: connectAction,
          // client.publish({ destination: '/topic/test01', body: 'First Message' });
      })
      client.activate();
